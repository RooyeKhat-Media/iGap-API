syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoChatGetRoom";

message ChatGetRoom {
    Request request = 1;
    uint64 peer_id = 2;
}

message ChatGetRoomResponse {
    Response response = 1;
    Room room = 2;
}

syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoUserAvatarGetList";

message UserAvatarGetList {
    Request request = 1;
    uint64 user_id = 2;
}

message UserAvatarGetListResponse {
    Response response = 1;
    repeated Avatar avatar = 2;
}
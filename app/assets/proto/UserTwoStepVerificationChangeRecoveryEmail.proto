syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoUserTwoStepVerificationChangeRecoveryEmail";

message UserTwoStepVerificationChangeRecoveryEmail {
    Request request = 1;
    string password = 2;
    string email = 3;
}

message UserTwoStepVerificationChangeRecoveryEmailResponse {
    Response response = 1;
    string unconfirmed_email_pattern = 2;
}
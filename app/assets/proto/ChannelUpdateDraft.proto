syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoChannelUpdateDraft";

message ChannelUpdateDraft {
    Request request = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}

message ChannelUpdateDraftResponse {
    Response response = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}
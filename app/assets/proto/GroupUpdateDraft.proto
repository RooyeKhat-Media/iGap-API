syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoGroupUpdateDraft";

message GroupUpdateDraft {
    Request request = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}

message GroupUpdateDraftResponse {
    Response response = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}
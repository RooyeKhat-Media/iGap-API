syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoChannelGetDraft";

message ChannelGetDraft {
    Request request = 1;
    uint64 room_id = 2;
}

message ChannelGetDraftResponse {
    Response response = 1;
    RoomDraft draft = 2;
}
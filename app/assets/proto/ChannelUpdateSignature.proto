syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoChannelUpdateSignature";

message ChannelUpdateSignature {
    Request request = 1;
    uint64 room_id = 2;
    bool signature = 3;
}

message ChannelUpdateSignatureResponse {
    Response response = 1;
    uint64 room_id = 2;
    bool signature = 3;
}
syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "com.iGap.proto";
option java_outer_classname = "ProtoUserUsernameToId";

message UserUsernameToId {
    Request request = 1;
    string username = 2;
}

message UserUsernameToIdResponse {
    Response response = 1;
    uint64 user_id = 3;
}